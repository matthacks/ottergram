<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ottergram</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="icon" href="myFavicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="myFavicon.ico" type="image/x-icon" />
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">Ottergram</h1>
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="img/otter1.jpg" data-image-role="trigger" data-image-title="Stayin' Alive" data-image-url="img/otter1.jpg">
            <img class="thumbnail-image" src="img/otter1.jpg" alt="Jerry the Otter">
            <span class="thumbnail-title">Jerry</span>
          </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter2.jpg" data-image-role="trigger" data-image-title="How Deep Is Your Love" data-image-url="img/otter2.jpg">
            <img class="thumbnail-image" src="img/otter2.jpg" alt="Jenny the Otter">
            <span class="thumbnail-title">Jenny</span>
          </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter3.jpg" data-image-role="trigger" data-image-title="You Should Be Dancing" data-image-url="img/otter3.jpg">
            <img class="thumbnail-image" src="img/otter3.jpg" alt="Jessica the Otter">
            <span class="thumbnail-title">Jessica</span>
          </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter4.jpg" data-image-role="trigger" data-image-title="Night Fever" data-image-url="img/otter4.jpg">
            <img class="thumbnail-image" src="img/otter4.jpg" alt="Lars the Otter">
            <span class="thumbnail-title">Lars</span>
          </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter5.jpg" data-image-role="trigger" data-image-title="To Love Somebody" data-image-url="img/otter5.jpg">
            <img class="thumbnail-image" src="img/otter5.jpg" alt="Fred the Otter">
            <span class="thumbnail-title">Fred</span>
          </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/flexboxfrog.png" data-image-role="trigger" data-image-title="Flexbox Froggy Champ" data-image-url="img/flexboxfrog.png">
            <img class="thumbnail-image game-screenshot" src="img/flexboxfrog.png" alt="Flexbox Froggy Screenshot">
            <span class="thumbnail-title">Froggy</span>
          </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/gridgarden.png" data-image-role="trigger" data-image-title="Grid Garden Completionist" data-image-url="img/gridgarden.png">
            <img class="thumbnail-image game-screenshot" src="img/gridgarden.png" alt="Grid Garden Screenshot">
            <span class="thumbnail-title">Garden</span>
          </a>
      </li>
    </ul>

    <div class="detail-image-container">
      <button type="button" class="cycleImagesButton" id="cycleImagesLeftButton">&lt;</button>
      <div class="detail-image-frame" data-image-role="frame">
        <img class="detail-image" data-image-role="target" src="img/otter1.jpg" alt="">
        <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
      </div>
      <button type="button" class="cycleImagesButton" id="cycleImagesRightButton">&gt;</button>
    </div>
  </main>
  <script type="text/javascript" src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
